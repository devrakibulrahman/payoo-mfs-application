<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo - login</title>
    <!-- ================= google font import ================= -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <!-- ================= tailwind CSS cdn link ================= -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- ================= tailwind CSS customize ================= -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              },
              fontFamily: {
                outfit: ['Outfit', 'sans-serif']
              }
            }
          }
        }
    </script>
</head>
<body>
    <main class="w-full h-[100vh] bg-sky-950 flex items-center justify-center">
        <div id="mobile-body" class="w-[450px] bg-[#F4F5F7] h-[930px] drop-shadow-lg">
            <div id="container" class="pl-6 pr-6">
                <div id="content" class="w-full h-[930px] flex items-center justify-center">
                    <div id="content-bx" class="w-full min-h-[250px]">
                        <div id="logo" class="w-full flex justify-center">
                            <img src="./assets/logo.png" alt="logo">
                        </div>
                        <div id="form-bx" class="w-full bg-white min-h-[300px] p-8 rounded-3xl">
                            <form action="#" class="flex flex-col">
                                <label for="#" class="mb-3">
                                    <span class="font-outfit text-base font-medium leading-5 text-[#080808]">Mobile Number</span>
                                </label>
                                <input id="numberInput" type="text" placeholder="Enter your number" class="bg-[#F4F5F7] py-4 px-5 rounded-[32px] placeholder:text-base font-normal placeholder:text-[#969697] placeholder:leading-5 focus:outline-none" autocomplete="off" required>
                                <label for="#" class="mt-4 mb-3">
                                    <span class="font-outfit text-base font-medium leading-5 text-[#080808]">4 Digit Pin</span>
                                </label>
                                <input id="pinInput" type="password" placeholder="Enter 4 Digit Pin" class="bg-[#F4F5F7] py-4 px-5 rounded-[32px] placeholder:text-base font-normal placeholder:text-[#969697] placeholder:leading-5 focus:outline-none" autocomplete="off" required>
                                <button id="submitBtn" class="mt-4 bg-[#0874F2] py-[14px] px-5 rounded-[32px] font-outfit text-xl leading-[25px] font-semibold text-[#FFFFFF]">Login</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./js/login.js"></script>
</body>
</html>
