<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Persistent Text</title>
</head>
<body>
  <div id="textContainer">This is some default text.</div>
  <button id="changeText">Change Text</button>

  <script>
    // Function to set text and save it in localStorage
    function setText() {
      const newText = "hello";
      const textContainer = document.getElementById('textContainer');
      textContainer.innerText = newText;

      // Save text in localStorage
      localStorage.setItem('savedText', newText);
    }

    // Check if there is any saved text in localStorage when the page loads
    window.onload = function() {
      const savedText = localStorage.getItem('savedText');
      if (savedText) {
        document.getElementById('textContainer').innerText = savedText;
      }
    }

    // Add event listener to the button to change the text
    document.getElementById('changeText').addEventListener('click', setText);
  </script>
</body>
</html>
